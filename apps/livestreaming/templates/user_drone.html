{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div> 
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        {% include '_alert.html' %}
                        <form method="POST">
                            {% csrf_token %}
                            <h3 class="text-center mb-4">Drone - {{ drone.name }} </h3>
                            {{ form|crispy }}
                            <button type="submit" class="btn btn-danger btn-block">Create</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
